<!-- Footer -->
<style>
{{ with .Site.Data.footer }}
{{ if .opacity }}
footer .row-container {
    background-color: rgba( 0,0,0, {{ .opacity }}) !important;
    border-radius: 20px !important;
}
{{ end }}
{{ end }}
</style>


{{ $version := .Hugo.Version }}
{{ with .Site.Data.footer }}
<footer class="footer" id="footer" style="background-image: url('{{ .image }}')">
    <div class="container text-center">
        <div class="row-container">
            <div class="row social">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        {{ $size := .socialSize }}
                        {{ range .social }}
                        <li><a href="{{ .link }}" target="_blank"><img src="{{ .icon }}" style="width: {{ $size }}px;"></i></a></li>
                        {{ end }}
                    </ul>
                </div>
            </div>
            {{ if .impressumTitle }}
            <div class="row small">
                <div class="col-lg-12">
                    <h3>{{ .impressumTitle }}</h3>
                    <div>
                        {{ .impressumText | markdownify }}
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        <div class="row copyright">
            <div class="col-lg-12">
                <p class="small">{{ if .copyright }}&copy; {{ .copyright | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
</footer>
{{ end }}
