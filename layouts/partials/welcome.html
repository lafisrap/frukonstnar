<!-- Quote Call to Action -->
{{ with .Site.Data.welcome }}

<style>
{{ if .textSize }}
	#welcome div.quote p {
		font-size: {{ .textSize }}px !important;
		line-height: {{ mul .textSize 1.375 }}px !important;
  }
{{ end }}

{{ if .textPadding }}
	#welcome .panel {
		padding: {{ mul .textPadding 0.266 }}px {{ mul .textPadding 0.666 }}px !important;
  }
{{ end }}

{{ if .textColor }}
	#welcome div.quote p {
		color: {{ .textColor }} !important;
  }
{{ end }}

{{ if .textColorPrimary }}
	#welcome div.quote .text-primary {
		color: {{ .textColorPrimary }} !important;
  }
{{ end }}

{{ if .buttonSize }}
	#welcome a.btn {
		font-size: {{ .buttonSize }}px !important;
  }
{{ end }}

{{ if .buttonColor }}
	#welcome a.btn {
		color: {{ .buttonColor }} !important;
		border-color: {{ .buttonColor }} !important;
  }
{{ end }}

{{ if .lineColor }}
	#welcome hr {
		border-color: {{ .lineColor }} !important;
  }
{{ end }}

{{ if .opacity }}
	#welcome .transparent-border {
		border-color: rgba( 0, 0, 0, {{ add .opacity 0.05 }});
		background-color: rgba( 0, 0, 0, {{ .opacity }});
	}
{{ end }}

@media(min-width:768px) {
	{{ if .textPadding }}
		#welcome .panel {
			padding: {{ mul .textPadding 0.3 }}px {{ mul .textPadding 0.75 }}px !important;
	  }
	{{ end }}
}

@media(min-width:992px) {
	{{ if .textPadding }}
		#welcome .panel {
			padding: {{ mul .textPadding 0.4 }}px {{ .textPadding }}px !important;
	  }
	{{ end }}
}

</style>
<aside id="welcome" class="cta-quote icon-section" style="background-image: url('{{ .backgroundImage }}');">
		<div class="welcome-icon">
			<a href="#welcome" class="page-scroll">
				<img src="{{ .icon }}" width="{{ .iconSize }}" style="top: {{ .iconTop }}; left: {{ .iconLeft }};" />
			</a>
		</div>
    <div class="container">
        <div class="row">
            <div class="panel transparent-border col-md-10 col-md-offset-1 wow fadeIn">
                <div class="row">
	                <div class="col-xs-12 col-md-8 col-md-offset-2 quote">{{ .text | markdownify }}</div>
		            </div>
        		</div>
        </div>
    </div>
</aside>
{{ end }}
