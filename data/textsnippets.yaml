  - image: img/textsnippets/1.jpg
    imageTitle: >
      Det inre tvivlet.  

      Förbjudet att vara jag!
    #imageDate: "30/05/2017"
    captionText: >
      Jag blir förvirrad över min egen kluvenhet. Jag får så mycket ideer och inspiration ibland. 
      Och såå mycket kraft att genomföra vad som helst. 
    contentImage: img/backgrounds/wall.png
    content: >
      ”Jag blir förvirrad över min egen kluvenhet. Jag får så mycket ideer och inspiration ibland. 
      Och såå mycket kraft att genomföra vad som helst. Men sen tappar jag kontakten med det.  

      Vågar inte. Börjar värdera. Tvivla. Vilja rädda andra. Är det här verkligen rätt?
      Önskar då att jag kunde glömma allt det som har med mitt eget uttrycksbehov att göra. 
      Det vore lättare. Men det hjälper inte. Det är bara en hinna emellan. Och Plötsligt är 
      den borta och då finns allt där igen. Det har inte försvunnit. Inte sinat. Det är där i 
      full kraft och jag är på ruta noll igen. Det hjälpte inte att jag försökte kväva min kapacitet, 
      min inre motivation, min livsväg, min NATUR! Det finns och det vill leva och manifestera sig, 
      ovillkorligt, i evighet.


      Varför är det så komplicerat och tillkrånglat för mig att leva ”mig själv”?? Nu!! 
      Varför kommer skuld, skam, synd och in? Varför lyssnar jag på kraxande kråkor?
      Sviker jag någon när jag gör det jag älskar? Lättsamt, lekfullt, skamlöst och onyttigt?
      Varför får jag dåligt samvete? Och tror på att det är fel, fult och en flykt! VARFÖR vågar 
      jag inte gå emot alla offerkoftor, lidandet, och existensiella ödesmättade lockelser??
      Jo för Det KAN ju vara SANT!!! Att jag ÄR en skyldig, synderska som lurar mig själv! Jag är
       då ett stoort EGO! FY SKÄMS!! Att ens TÄNKA TANKEN.  USCH!  Ja så är det.  varv på varv, 
       kontakten med mig själv och utsuddandet av mig själv”

    filters:
      - Inuti
      - Tvivlet


  - image: img/textsnippets/2.jpg
    imageTitle: >
      INITIATION TILL VUXEN KVINNA

    #imageDate: "30/05/2017"
    captionText: >
      I vår tid finns inte det som var så självklart förr, att flickorna vid könsmognaden först blev 
      firade och sedan upptagna i den kvinnliga gemenskapen... 
    contentImage: img/backgrounds/wall.png
    content: >
      **För flickor** - nu har du nått den ålder då det är dags att få bli invigd i de kvinnliga hemligheterna, 
      i mysteriet att vara vuxen. Grattis!  

      **för kvinnor** - det är inte för sent!  


      I vår tid finns inte det som var så självklart förr, att flickorna vid könsmognaden först blev 
      firade och sedan upptagna i den kvinnliga gemenskapen, invigda i de kvinnliga hemligheterna, 
      initierade till vuxenvärlden. Då var bron mellan flicka och kvinna tydlig, synlig.  


      I nutiden lever flera generationers kvinnor oinitierade och har fått hämta sin identitet som 
      kvinna i skvallerpress och bristfällig undervisning. De har lämnats utan bro. Hur ska vi kunna 
      vara dagens unga flickors bro, när vi själva inte har någon förtrogenhetskunskap i vad kvinnlig 
      sexualitet är, att tycka om vår kropp och känna och uppskatta vår unika personlighet? 
      Och när vi lämnats utan att verkligen få uppleva kraften i kvinnogemenskap, som kan hela 
      och flytta berg om så behövs, utan istället är utelämnade åt konkurrens och jämförelse?  

      Det är inte försent!  


      MÄNNISKA ÄR DU, OCH SÅ ÄR DU BARN TILLS DU BLIR TONÅRING OCH KÖNSMOGEN och DÅ SKA DU VARA DIG SJÄLV SOM KVINNA ELLER DIG SJÄLV SOM MAN.
      DESSA ÖVERGÅNGAR, HUR SER DE UT? HUR HAR DE GÅTT TILL FÖR DIG SJÄLV? VEM HAR LETT DIG TILL ATT BLI VUXEN MOGEN SOM KVINNA?  
                                                                               KAN MAN LEVA I DET ANSVARET MED AUTOMATIK?
      Du förväntas veta vad det innebär att vara vuxen och ta ansvar för dig själv, din sexualitet, 
      vara förmögen att bygga- alt inreda ditt hus, att vara förälder och reagera vuxet moget mot 
      dina barn och din partner. Du förväntas att axla det ansvar som det innebär att sköta ditt 
      liv på ett sätt så att du inte belastar någon, varken samhälle eller andra människor. 
      Var får man de insikterna ifrån när man levt i en anpassad barnvärld tills men börjar skolan och lever 
      i en anpassad intellektuell skolmiljö tills man är ca 25 år?  



      DET FINNS EN BRIST I VÅR CIVILISATION PÅ ATT BLI INVIGD I MYSTERIET MED ATT VARA 
      VUXEN I SITT DJUPASTE INNERSTA, OCH FÖRBLI ETT MED SIG SJÄLV SOM KVINNA ELLER MAN, 
      och den möjligheten finns i en initiation! Att bli varsamt ledd över bron.  



      INITATION betyder början, och detta är en början på att leva som sig själv.  


      För flickor 13-18 år eller kvinnor 21 och uppåt. Helhelg tor-sön.

    filters:
      - Det bästa jag vet. Vill du vara med?
      - Initiation


  - image: img/textsnippets/5.jpg
    imageTitle: >
      SJUNGANDE

    #imageDate: "30/05/2017"
    captionText: >
      Jag har en SJUNG-ANDE som berikar mitt liv. 
    contentImage: img/backgrounds/wall.png
    content: >
      Jag har en SJUNG-ANDE som berikar mitt liv.  

      SÅNG-ANDEN och jag är oskiljaktiga har jag märkt.  


      Jag har sjungit hela mitt liv och sången har gått genom olika faser, processer och uttryck. 
      Sången hänger ihop med mig. Min personliga utveckling. Sången ser jag numera är ett tillstånd, en hel livshållning. 
      Och jag behöver mer och mer sällan forcera eller göra mig till, försöka låta som något. 
      Det kommer inifrån, om jag vågar lyssna, om jag vågar släppa fram och sjunga ut, det som vill. 
      Det finns inget att värdera, att jämföra. Det är en gåva från gudarna. Musiken. Bara kärlek. 
      Oförstörbart. Jag kan försöka att förneka, manipulera, låtsas som den inte finns, men jag har 
      inte makten att ta bort den. Sången. Ibland glömmer jag bort den länge. 
      Men när jag återigen öppnar mig för den är det som att möta en gammal kär vän. Tiden har inte gjort något. Kärleken är där.  


      Jag älskar att dela med mig av denna kärlek. Jag vill dela den med dig.  


      La la la la la la laaaa!!! <3 <3 <3 

    filters:
      - Det bästa jag vet. Vill du vara med?
      - Sång

  - image: img/textsnippets/4.jpg
    imageTitle: >
      RAMPLJUS

    #imageDate: "30/05/2017"
    captionText: >
      Jag är en teaterapa. 
      Scenkåt. En del av mig söker alltid efter en publik.  
    contentImage: img/backgrounds/wall.png
    content: >
      
      Jag är en teaterapa. 
      Scenkåt. En del av mig söker alltid efter en publik.  


      Det är nåt särskilt som händer, när det gäller, den där närvaron och kommunikationen med de som tittar. 
      Det är magiskt. Jag älskar det. Och det känns inte som jag har hela kontrollen. Det är något som uppstår 
      i ögonblicket, en nåd som vi är med om tillsammans. 
      Den gåvan är jag så tacksam för, att få vara en kanal, en tillfällig bärare av skaparkraften. Där, i rampljuset.
      Scenen är mitt element helt enkelt.  


      Jag tycker mycket om att framföra texter som jag själv har skrivit. Mina ord på det som jag brinner 
      för att förmedla. Ofullständigheten. Mänskligheten. Humor med seriös botten. Att synliggöra rädslans
      alla ansikten. Heliga Illusioner.  

      Det operfekta. Nakna. Pinsamma. Att visa mig. Och samtidigt dig.  



      THE SHOW IS GOING ON! ENJOY!


    filters:
      - Det bästa jag vet. Vill du vara med?
      - Rampljus

  - image: img/textsnippets/9.jpg
    imageTitle: >
      IMPROVISATION

    #imageDate: "30/05/2017"
    captionText: >
      Alltså, hela mitt liv är som en lång improvisation. Texten jag just nu skriver är improviserad.  
    contentImage: img/backgrounds/wall.png
    content: >
      
      Alltså, hela mitt liv är som en lång improvisation. Texten jag just nu skriver är improviserad. 
      Liksom mina livsval, mitt sätt att tänka, det jag förmedlar, uttrycker. Mitt nästa steg. 
      En improvisation. Mer och mer när jag skalar bort mina föreställningar av hur en människa ska vara, 
      hur JAG borde var, så faller kontrollen, planeringen, det uttänkta, det rätta, duktiga, 
      ansvarstagandet ifrån och NUET, närvaron, inkännandet av livsströmmen, bortom huvudets logik, 
      får vingar, och jag får bara hänga med. Improvisationen överraskar, tar oanade vändningar och loopar. 
      Det har med mig att göra. Att leva mig in. Här och nu.  


      På scen, i drama, teater, sång och workshops, skrivande och samtal är nog IMPROVISATIONEN det allra roligaste, själva nerven.  


      Skulle du vilja vara med om en improvisation?  

      Eller….?  

      Så borde man väl egentligen inte hålla på?   

    filters:
      - Det bästa jag vet. Vill du vara med?
      - Improvisation

  - image: img/textsnippets/8.jpg
    imageTitle: >
      INSPIRATION I GRUPP

    #imageDate: "30/05/2017"
    captionText: >
      Jag arbetar med att spegla, inspirera och vägleda människor till en frisk kommunikation med sig själv, 
      som möjliggör ett friare sätt även utåt, i samspel.  
    contentImage: img/backgrounds/wall.png
    content: >
      
      **JAG ÄLSKAR ATT INSPIRERA!**  

      Och ett kollegium, en personalgrupp, alla typer av grupper, vinner på att varje individ finner 
      en väg att vara i en kreativ process med sig själv och finner det **inspirerande** med sin **egen** 
      personliga utveckling eftersom vi människor alltid ställs för personliga utmaningar i mötet 
      med andra som vi hanterar på mer eller mindre konstruktivt sätt, kanske på ett slitsamt sätt 
      för oss själva och omgivningen?  



      Jag arbetar med att spegla, **inspirera** och vägleda människor till en frisk kommunikation med sig själv, 
      som möjliggör ett friare sätt även utåt, i samspel.  


      En **konflikt** finns inte mellan människor utan i var och en (enligt mitt sätt att arbeta), 
      men ett allmänt rådande sätt att hantera konflikter är att se det som att det är något vi ska 
      lösa tillsammans. Men som jag ser det behöver var och en ta hand om och ta ansvar för sin egen 
      konflikt med en pågående omständighet, dvs de laddningar, tankar och känslor som finns **INUTI** en SJÄLV, 
      för att **sedan** komma till att prata om de gemensamma PROBLEM och UPPGIFTER som vi står inför.  



      Detta är ett sätt att komma till bukt med stress, prestationsångest, mobbing, jargong m.m. som 
      kan finnas i klimatet där människor kommer samman, i ett företag, ett kollegium eller kollektiv.  



      En **inspiration**sdag kan bidra till friskare och gladare medarbetare och samlevare.  



      Exempel Upplägg:  

      HELDAG 9-15  

      intro med en kort monolog (finns några teman att välja på)  

      gemensamma övning/samtal  

      lunchpaus  

      varsitt kortare individuellt samtal/eget arbete  

      återsamling- avslut  



      HALVDAG 9-12  

      monolog (olika teman att välja på)  

      gemensam övningar/samtal  

      avslut  


 
      TRILOGI  

      antingen tre hel- eller halvdagar där alltså processen uppföljs.  

      (mängdrabatt)  



      Det går även utmärkt att skräddarsy ett upplägg.  


      Om mig:  

      Jag heter Malin Haraldsson och mitt varumärke heter ”**Fru Konstnär**”
      Jag kallar mig ”**Intuitiv inspiratör**” en självutnämnd titel som kommer ur min livserfarenhet, min egen personliga utveckling och mitt intresseområde att eliminera RÄDSLA och att använda mig av min INLEVELSEFÖRMÅGA för det.
      Jag använder mig själv som verktyg och har inte en professionell identitet utan just bara MIG SJÄLV att erbjuda.  
      Att ni väljer att anlita mig kommer sig förmodligen av att ni hört talas om mig eller känner mig.
      Eller så är du en av de som bara blir tilltalad av det du just läst och vågar ta risken att prova.  


      Kontakt för mer info: frukonstnar@gmail.com

    filters:
      - Det bästa jag vet. Vill du vara med?
      - Inspiration

  - image: img/textsnippets/3.jpg
    imageTitle: >
      MED TILLIT TILL INTUITIONEN:  

      KOM, LÅT MIG INSPIRERA DIG!

    #imageDate: "30/05/2017"
    captionText: >
      Ett rum. En kreativ och trygg miljö. En oas. Och tiden är din!
      Välkommen till en kreativ verkstad, tillsammans med andra, med dig själv i fokus <3  
    contentImage: img/backgrounds/wall.png
    content: >
      
      Ett rum. En kreativ och trygg miljö. En oas. Och tiden är din!
      Välkommen till en kreativ verkstad, tillsammans med andra, med dig själv i fokus<3

      Vill du leka mer i livet?  

      Känns det som det är något du inte ser?  

      Vill du hitta din riktning?  

      Eller hitta din ström?  

      Är livet tråkigt? Eller för dramatiskt?  



      Du är hel. Du är kreativ. Du är glad. Du är älskad. Du är värdefull.  

      Du är lycklig.  

      Vad står i vägen för att du ska uppleva det?  



      Vi lägger hinder och ofullständigheter på bordet, vi ser det, är nyfikna på det och kavlar sen
      upp ärmarna och kastar oss in i förändringsprocessen på ett seriöst och lekfullt sätt.  



      Jag använder min intuition. Vad ska till? Vi använder verktyg som drama, musik, dans, ord och bild.  



      Det handlar om livskvalité och inre frihet. Att få tillgång till mer och mer av din kapacitet och personliga talang!  



      Vad finns det att vara rädd för?  



      KOM!  

      Det här blir spännande  

      hälsar:  


      Fru Konstnär,  

      Intuitiv inspiratör

    filters:
      - Det bästa jag vet. Vill du vara med?
      - Intuition


