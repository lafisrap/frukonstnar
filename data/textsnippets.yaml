      Nature,  # First entry here is whole topic, shown as "all"
      Flowers,
      Animals,
      Trees,
      Water,
      Sky,
      Drops,
      Sunlight
    ]
  - name: "Time"
    topics: [
      Time,
      Spring,
      Summer,
      Autumn,
      Winter,
      Morning,
      Evening
    ]
  - name: "In the House"
    topics: [
      Inhouse,
      Objects
    ]
all: Alle

