  - image: img/textsnippets/1.jpg
    imageTitle: >
      AUTOPILOT ON/OFF
  #imageDate: "20/06/2017"
    captionText: > 
      Hej! Det har gått mycket bra ett tag nu att stå upp för mig själv, ta fight, inte lägga mig platt osv. 
      Men igår kväll så sipprade rädslan in i alla fall. 
    contentImage: img/backgrounds/wall.png
    content: >
      Hej! Det har gått mycket bra ett tag nu att stå upp för mig själv, ta fight, inte lägga mig platt osv. 
      Men igår kväll så sipprade rädslan in i alla fall. Typiskt! Förstår inte vad som händer när det jag plötsligen 
      blir förgiftad och faller för misstro, den gamla harangen "jag vill dö" kommer, och jag blir rädd för att ha 
      något med människor att göra för de är inte till hjälp utan de spelar med mig, är missnöjda med mig, ser 
      igenom mig och min uslighet. Dömer mig. Dålig. Existensiell rädsla hamnar jag i, känner mig förföljd. 
      Kroppen Hamnar i mordoffrets position. Det är riktigt skrämmande otäckt.  


      Men vänta lite nu...!  

      Stopp. Jag är ju klar med detta!!?  

      Detta är ju en autopilot . Inte verkligt och sant. Det här är mitt missbruk, 
      min anpassning, min symbios. Offret har vaknat! 

      Uj, Så nära det var att jag lät mig luras att jag är ett OFFER för detta tillstånd!!  

      Det är jag ju inte! Känns bara så! Jag behöver det inte mer. Jag lämnar det bakom mig och väljer.......  


      LJUS GLÄDJE KÄRLEK. Lek lek leeeeeeeeeeek <3 <3 <3  


      Yippie!!!!!! HÄR OCH NU FINNS LYCKAN!  


      Amen



    filters:
      - Inuti
      - Autopilot

