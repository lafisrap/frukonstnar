text: >
    <h3>Varför kallar jag mig för Fru Konstnär?</h3>  



    Jo, det beror på att jag lever i ett äktenskap sen 20 år tillbaka och min man Jón, min själsfrände 
    och min otröttlige tränare i livskonsten, började att för några år sen, (just som jag började befria 
    mig själv mer och mer från min rädsla), att tilltala mig så.  

    ”Hej, Fru Konstnär”, svarade han ibland i telefon med sin karakteristiska isländska brytning och 
    varma, innerliga röst. Och det är något med hur han säger det som får mig att känna mig så djupt 
    sedd och speglad i en del av mig själv som varit okänd så länge. Så därför! FRU KONSTNÄR.  



    Och för mig blir också titeln ”Fru Konstnär” en symbol för något som omfattar så väldigt mycket, 
    nämligen ett BÅDE OCH. Paradoxen att leva fritt helt inifrån mig själv SAMTIDIGT som jag lever i 
    dynamiken av att var en viktig pusselbit i något större, ett sammanhang där jaget upphör.  



    Så håll tillgodo: FRU KONSTNÄR, ett alterego, helt utan rädsla. <3

