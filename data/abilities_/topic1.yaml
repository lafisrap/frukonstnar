    description: > 
      Charakterisiere hier skizzenhaft das Umfeld und den Kontext, in welchem Du diese Erfahrung gemacht hast.
    text: >
      <h3>Erlebnisse</h3>
      ![left](img/abilities/bg-ability2.jpg "This text appears when hovering over the image")



      Portraitiere hier eine deiner Erfahrungen, die Du in deinem Tätigkeitsfeld gemacht hast. 
      Schreibe aus deiner eigenen Perspektive so, dass andere deine Erfahrung nachvollziehen können.
      Richte deine Aufmerksamkeit auf das, was in Dir geschehen ist und lege den Schwerpunkt des Portraits
      auf das, was andere von Außen nicht sehen können, weil es sonst in Dir verborgen bleibt.
      ![right](img/abilities/bg-ability1.jpg "This text appears when hovering over the image")



      Du kannst für dein Portrait verschiedene Medien verwenden, die Dir für deinen Zweck passend erscheinen.
      Schreibe z. Bsp. einen Text, mache Fotos, Videos oder Bilder. Oder Du baust Musik in dein Portrait ein, 
      welche deine Erfahrung nachvollziehbar macht.

